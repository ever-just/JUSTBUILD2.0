name: justbuild-langgraph-backend
region: nyc
services:
  - name: langgraph-api
    github:
      repo: ever-just/JUSTBUILD2.0
      branch: main
      deploy_on_push: true
    source_dir: apps/open-swe
    build_command: yarn install && yarn build
    run_command: yarn start
    environment_slug: node-js
    instance_size_slug: professional-xs
    instance_count: 1
    http_port: 2024
    health_check:
      http_path: /health
      port: 2024
      initial_delay_seconds: 10
      period_seconds: 30
      timeout_seconds: 5
      success_threshold: 1
      failure_threshold: 3
    envs:
      # LangSmith Configuration
      - key: LANGCHAIN_PROJECT
        value: "default"
        scope: RUN_TIME
      - key: LANGCHAIN_API_KEY
        value: "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"
        scope: RUN_TIME
        type: SECRET
      - key: LANGCHAIN_TRACING_V2
        value: "true"
        scope: RUN_TIME
      - key: LANGCHAIN_TEST_TRACKING
        value: "false"
        scope: RUN_TIME

      # GitHub App Configuration
      - key: GITHUB_APP_NAME
        value: "justbuild2-0"
        scope: RUN_TIME
      - key: GITHUB_APP_ID
        value: "1751460"
        scope: RUN_TIME
      - key: GITHUB_APP_PRIVATE_KEY
        value: "-----BEGIN RSA PRIVATE KEY-----\\n-----END RSA PRIVATE KEY-----"
        scope: RUN_TIME
        type: SECRET
      - key: GITHUB_WEBHOOK_SECRET
        value: "5f8e7d9c6b3a4f2e1d8c7b6a5f4e3d2c1b0a9f8e7d6c5b4a3f2e1d0c9b8a7f6e"
        scope: RUN_TIME
        type: SECRET

      # Other Configuration
      - key: PORT
        value: "2024"
        scope: RUN_TIME
      - key: OPEN_SWE_APP_URL
        value: "https://justbuild.everjust.com"
        scope: RUN_TIME
      - key: SECRETS_ENCRYPTION_KEY
        value: "e0067c025178b24b5d87a19857a6975d3a287d78b8617db1c9a5b322dddb857f"
        scope: RUN_TIME
        type: SECRET
      - key: SKIP_CI_UNTIL_LAST_COMMIT
        value: "true"
        scope: RUN_TIME

      # LLM Provider Keys (empty for now, add if you have them)
